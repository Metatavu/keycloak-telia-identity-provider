steps:
  - name: 'maven:3.6.3-openjdk-11'
    entrypoint: 'bash'
    env:
      - "DEBIAN_FRONTEND=noninteractive"
      - "SIGN_KEY=${_SIGN_KEY}"
    args: 
    - '-c'
    - |
      mkdir -p /root/.m2
      cat << EOF > /root/.m2/settings.xml
      <settings>
        <servers>
          <server>
            <id>ossrh</id>
            <username>${_OSSRH_USERNAME}</username>
            <password>${_OSSRH_PASSWORD}</password>
          </server>
        </servers>
      </settings>
      EOF
      echo $$SIGN_KEY | base64 --decode > /root/.m2/sign-key.asc
      cat /root/.m2/sign-key.asc
      gpg --import /root/.m2/sign-key.asc
      mvn versions:set -DremoveSnapshot &&
      mvn -B clean package gpg:sign deploy -Dgpg.passphrase=${_SIGN_KEY_PASS}